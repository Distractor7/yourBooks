<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Books</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Your Books</h1>

      <p class="subHeading">Author</p>
      <input type="text" id="author" />

      <p class="subHeading">Title</p>
      <input type="text" id="title" />

      <p class="subHeading">Genre</p>
      <input type="text" id="genre" />

      <p class="subHeading">Reviews</p>
      <input type="text" id="review" />
    </div>

    <button class="btn" onclick="addBooks()" id="button">Submit</button>

    <table id="table">
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Reviews</th>
      </tr>
    </table>

    <script src="books.js"></script>
  </body>
</html>
